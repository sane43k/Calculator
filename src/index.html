<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__input">
        <input type="text" />
      </div>
      <div class="calculator__btns">
        <button type="button" data-value="clear">AC</button>
        <button type="button" data-value="toggle-sign">±</button>
        <button type="button" data-value="percentage">%</button>
        <button type="button" data-value="/" class="btn-orange">÷</button>

        <button type="button" data-value="7">7</button>
        <button type="button" data-value="8">8</button>
        <button type="button" data-value="9">9</button>
        <button type="button" data-value="*" class="btn-orange">×</button>

        <button type="button" data-value="4">4</button>
        <button type="button" data-value="5">5</button>
        <button type="button" data-value="6">6</button>
        <button type="button" data-value="-" class="btn-orange">-</button>

        <button type="button" data-value="1">1</button>
        <button type="button" data-value="2">2</button>
        <button type="button" data-value="3">3</button>
        <button type="button" data-value="+" class="btn-orange">+</button>

        <button type="button" data-value="0">0</button>
        <button type="button" data-value=".">.</button>
        <button type="button" data-value="=" class="btn-orange">=</button>
      </div>
    </div>
    <button type="button" class="btn-theme">Theme</button>
  </body>
</html>
